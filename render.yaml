services:
  - type: web
    name: iv-surface-monitor
    env: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python -m app.dashboard   # adjust path if your file lives elsewhere
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      # Optional: only if you run the AlphaVantage fetcher on this service
      - key: ALPHAVANTAGE_API_KEY
        sync: false
    disk:
      name: data
      mountPath: /opt/render/project/src/app/data
      sizeGB: 2