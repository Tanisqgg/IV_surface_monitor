services:
  - type: web
    name: iv-surface-monitor
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m app.dashboard
    disk:
      name: data
      mountPath: /opt/render/project/src/app/data
      sizeGB: 2

  - type: cron
    name: daily-refresh
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m app.daily_refresh
    schedule: "0 22 * * 1-5"   # Weekdays 22:00 UTC (adjust as you like)
    disk:
      name: data
      mountPath: /opt/render/project/src/app/data
      sizeGB: 2
